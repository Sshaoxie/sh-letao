<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!--左侧侧边栏-->
<div class="lt-aside">
  <!--标题-->
  <div class="brand">
    <a href="#">黑马21期</a>
  </div>
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li><a href="#"><i class="glyphicon glyphicon-user t"></i> <span>用户管理</span></a></li>

      <li>
        <a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" style="display:none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="#"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!--右边主题-->
<div class="lt_main">
  <div class="lt-topbar">
    <a href="#" class="pull-left icon_menu"> <i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_logout"> <i class="glyphicon glyphicon-log-out"></i></a>

  </div>

  <div class="container-fluid">
    <ol class="breadcrumb">
    <li><a href="index.html">管理系统</a></li>
    <li class="active">分类管理</li>
    <li class="active">一级分类</li>
    </ol>

    <div class="lt_content">

      <!-- 按钮 -->
      <button class="btn btn-default mb_20" id="addBtn">添加分类</button>

      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="20%">序号</th>
          <th width="80%">一级分类名</th>
        </tr>
        </thead>
        <tbody>

        <!-- 挖个坑 -->
        </tbody>
      </table>

      <div class="text-right">
        <!-- 分页 dom 结构 -->
        <ul id="paginator"></ul>
      </div>

    </div>

  </div>
</div>

<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" name="categoryName"placeholder="请添加一级分类" >
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" id="add">添加</button>
      </div>
      </form>
    </div>
  </div>
</div>


<script type="text/html" id="tpl">
  {{ each rows v i }}
  <tr>
    <td>{{ i + 1 + (page-1)*size  }}</td>
    <td>{{ v.categoryName }}</td>
  </tr>
  {{ /each }}
</script>







<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src='./lib/artTemplate/template-web.js'></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>
</body>
</html>
